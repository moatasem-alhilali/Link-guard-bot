<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkGuard Bot</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        color: #1f2a37;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        background: #ffffff;
        border: 1px solid #dfe5ee;
        border-radius: 10px;
        padding: 24px;
        max-width: 640px;
        width: calc(100% - 32px);
        box-sizing: border-box;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 24px;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      code {
        background: #eef2f8;
        padding: 2px 6px;
        border-radius: 4px;
      }
      a {
        color: #0058cc;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>LinkGuard Bot</h1>
      <p>Telegram URL-check webhook service is running.</p>
      <p>
        Health endpoint:
        <a href="/api/health"><code>/api/health</code></a>
      </p>
      <p>Webhook endpoint: <code>POST /api/telegram/webhook</code></p>
    </main>
  </body>
</html>
